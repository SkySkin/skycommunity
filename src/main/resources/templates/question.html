<!DOCTYPE HTML>
<!--xmlns:th="http://www.thymeleaf.org"-->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${questionDTO.title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/bootstrap-3.3.7/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="/bootstrap-3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/bootstrap-3.3.7/css/skycommunity.css"/>
    <script src="/bootstrap-3.3.7/js/jquery-3.3.1.min.js"></script>
    <script src="/bootstrap-3.3.7/js/community.js"></script>
    <script src="/bootstrap-3.3.7/js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>

<div th:insert="~{navigation :: nav}"></div>
<div class="container-fluid main profile">
    <div class="row">
        <!--左边主要内容-->
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12 ">
            <!--正文-->
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
                <h3><span th:text="${questionDTO.title}"></span></h3>
                <span class="text-desc">
                作者 <span th:text="${questionDTO.user.name}"></span>  |
                <span th:text="${questionDTO.commentCount}"></span>个评论 |
                <span th:text="${questionDTO.viewCount}"></span>次浏览 |
                <span th:text="${#dates.format(questionDTO.gmtCreate,'yyyy-MM-dd HH:mm:ss')}"></span>
            </span>
                <hr class=" col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class=" col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <p th:text="${questionDTO.description}"></p>
                </div>
                <hr class=" col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <a th:href="@{'/publish/'+${questionDTO.id}}" class="skymenu "
                       th:if="${session.user!=null && session.user.id==questionDTO.user.id}">
                <span class="glyphicon glyphicon-pencil " aria-hidden="true">
                </span>
                        编辑
                    </a>
                </div>
                <hr class=" col-lg-12 col-md-12 col-sm-12 col-xs-12">
            </div>

            <!--评论数-->
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h3>
                    <span th:text="${questionDTO.commentCount}"></span>个评论
                </h3>
                <hr class=" col-lg-12 col-md-12 col-sm-12 col-xs-12">
            </div>

            <!--评论条目-->
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="comment_item">
                <!--循环的结果-->
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" th:each="commentDTOList : ${commentDTOList}">
                    <div class="media">
                        <div class="media-left">
                        <span href="#">
                            <img class="media-object img-thumbnail"
                                 th:src="${commentDTOList.user.avatarUrl}">
                        </span>
                        </div>
                        <div class="media-body">
                            <small class="media-heading">
                                <span style="font-size: 13px;" th:text="${commentDTOList.user.name}"></span>
                            </small>
                            <br>
                            <!--评论内容-->
                            <div style="font-size: 13px;color: #303030;" th:text="${commentDTOList.content}"
                                 class="comment_contex">
                            </div>
                            <!--点赞  回复-->
                            <div class="comment_list">
                                <!--点赞-->
                                <span class="operate">
                                <a class="agree"><i class="glyphicon glyphicon-thumbs-up "
                                                    data-original-title="赞同回复"></i> <b class="count">0</b></a>
                                <a class="disagree "><i class="glyphicon glyphicon-thumbs-down "
                                                        data-original-title="对回复持反对意见"></i></a>
                                </span>
                                <span class="operate" ><a th:data-id="${commentDTOList.id}" th:mark="close"  onclick="collapseComments(this)"><i
                                        class="glyphicon glyphicon-comment"></i><b class="count">&nbsp;0</b></a></span>
                                <span class="pull-right"
                                      th:text="${#dates.format(commentDTOList.gmtCreate,'yyyy-MM-dd HH:mm:ss')}"></span>
                            </div>

                            <!--二级评论-->
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 collapse"
                                 th:id="${'comment-'+commentDTOList.id}">
                                二级评论
                            </div>
                        </div>
                    </div>
                    <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                </div>
                <!--预定义的结果-->
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 hide" id="comment_hide">
                    <div class="media">
                        <div class="media-left">
                        <span href="#">
                            <img class="media-object img-thumbnail"
                                 th:src="${session.user.avatarUrl}">
                        </span>
                        </div>
                        <div class="media-body">
                            <small class="media-heading">
                                <span style="font-size: 13px;" th:text="${session.user.name}"></span>
                            </small>
                            <br>
                            <!--评论内容-->
                            <div style="font-size: 13px;color: #303030;"
                                 class="comment_contex" id="write_comment">预定义内容
                            </div>
                            <!--点赞  回复-->
                            <div class="comment_list">
                                <!--点赞-->
                                <span class="operate">
                                <a class="agree"><i class="glyphicon glyphicon-thumbs-up "
                                                    data-original-title="赞同回复"></i> <b class="count">0</b></a>
                                <a class="disagree "><i class="glyphicon glyphicon-thumbs-down "
                                                        data-original-title="对回复持反对意见"></i></a>
                            </span>
                                <span class="operate"><a><i class="glyphicon glyphicon-comment"></i><b class="count">&nbsp;0</b></a></span>
                                <span class="pull-right"
                                >1秒前</span>
                            </div>
                        </div>
                    </div>
                    <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                </div>

            </div>
            <!--提交评论提升条目-->
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h3>
                    <span>提交评论</span>
                </h3>
                <hr class=" col-lg-12 col-md-12 col-sm-12 col-xs-12">
            </div>
            <!--提交回复输入框-->
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="comment_section">
                <div class="media">
                    <div class="media-left">
                        <span href="#">
                            <img class="media-object img-thumbnail"
                                 th:src="${questionDTO.user.getAvatarUrl()}">
                        </span>
                    </div>
                    <div class="media-body">
                        <h3 class="media-heading" th:text="${questionDTO.user.name}"></h3>
                    </div>
                </div>
                <input type="hidden" id="question_id" th:value="${questionDTO.id}">

                <textarea class="form-control comment" id="comment_content" rows="6"
                          placeholder="请输入评论信息..."></textarea>
                <button type="button" class="btn btn-success comment-btn" onclick="post()"> 回复</button>
            </div>
        </div>
        <!--右边信息块-->
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12 ">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 section">
                <h4>发起人</h4>
                <div class="media">
                    <div class="media-left">
                        <span href="#">
                            <img class="media-object img-rounded"
                                 th:src="${questionDTO.user.getAvatarUrl()}">

                        </span>
                    </div>
                    <div class="media-body">
                        <h5 class="media-heading" th:text="${questionDTO.user.name}"></h5>
                    </div>
                </div>
            </div>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>相关问题</h4>

            </div>
        </div>
    </div>
</div>

</body>
</html>
